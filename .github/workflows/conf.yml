name: 爱奇艺签到抽奖
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # - cron: 0 22,14 * * * 北京时间每天8点自动执行
    - cron: 45,51,57 * * * *
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - uses: actions/checkout@master
      - name: 初始化Python环境
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: 安装依赖并替换环境变量
        env:
          SKEY: ${{ secrets.SKEY }}
          P00001: ${{ secrets.P00001 }}
          P00003: ${{ secrets.P00003 }}
        run: |
          pip install -r requirements.txt
          python3 main.py
